<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My pomodoro app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
        <h1>Pomodoro app</h1>
</header>


<div class="mainContainer">
    <div class="pomodoroContainer">
        <div>
           <p>The Pomodoro Technique is a time management method.
            It uses a timer to break work into intervals, separated by short breaks.</p>
        </div>

        <div>
            <button id="pomodoroSession">POMODORO</button>
            <button id="breakSession">BREAK</button>
        </div>
        <div class="timer">
            <span id="timerText">00:00</span>
        </div>
        <div>
            <button id="start">START</button>
            <button id="clear">CLEAR</button>
        </div>
        <div>
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="45" class="slider" id="pomodoroTimeSlider">
                <span id="pomodoroTimeSliderValue"></span>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="15" class="slider" id="breakTimeSlider">
                <span id="pomodoroBreakSliderValue"></span>
            </div>
        </div>
    </div>

    <div class="music">
        <div>
           <p>Play some lo-fi music for better learning</p>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<footer>
        <p>Author: Marcel Horv√°th, 2022</p>
        <p><a href="https://github.com/MarcelHor">My github</a></p>
</footer>

<script src="pomodoro.js"></script>
</body>
</html>
