<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My pomodoro app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <h1>Pomodoro app</h1>
</div>

<div class="mainContainer">
    <div class="pomodoroContainer">
        <div class>
            <button id="pomodoroSession" value="45">POMODORO</button>
            <button id="breakSession">BREAK</button>
        </div>
        <div class="timer">
            <span id="timerText">00:00</span>
        </div>
        <div class>
            <button id="start">START</button>
            <button id="clear">CLEAR</button>
        </div>
    </div>

    <div class="ToDoContainer">

    </div>
</div>

<script src="pomodoro.js"></script>
</body>
</html>
